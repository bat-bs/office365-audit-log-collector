log:
  path: 'collector.log'
collect:
  contentTypes:
    Audit.General: True
    Audit.AzureActiveDirectory: True
    Audit.Exchange: True
    Audit.SharePoint: True
    DLP.All: True
  autoSubscribe: True
  skipKnownLogs: True
  resume: True
  hoursToCollect: 24
output:
  graylog:
    enabled: False
    address: 172.16.1.1
    port: 5000