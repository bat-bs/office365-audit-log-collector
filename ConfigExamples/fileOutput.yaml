log:
  path: 'collector.log'
collect:
  contentTypes:
    Audit.General: True
    Audit.AzureActiveDirectory: True
    Audit.Exchange: True
    Audit.SharePoint: True
    DLP.All: True
  autoSubscribe: True
  skipKnownLogs: True
  resume: True
  hoursToCollect: 24
output:
  file:
    enabled: True
    path: 'output.txt'